<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quote Generator </title>
    <link rel="icon" type="image/png" href= "https://www.google.com/s2/favicons?domain=rupa.com">

</div>
<!--button --->
 <div class="button-container">

  <button class="new-quote">New Quote</button>
 </div>
